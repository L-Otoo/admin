<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer's Log In Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 

    <div class="wrapper">
    

        <form action="#">

            <div class="brand">
                <img src="DIV logo.png" alt="Developers In Vogue Logo">
            </div>
            <div>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <div class="input-group">
                   <label for="fullName">Full Name</label>
                   <input type="text" name="fullName" id="fname" placeholder="Please enter your full name"> 
                
            <div class="form-group">
                <div class="input-group">
                   <label for="email">Email</label>
                   <input type="email" name="email" id="email" placeholder="Please enter your email">
            </div>


            <div class="input-group">
                <button><a href="dashboard.html">Login</a></button>
                
            </div>
               
        </div>
        </form>

    </div>

<script src="main.js"></script>
</body>
</html>
